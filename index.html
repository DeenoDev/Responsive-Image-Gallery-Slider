<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Gallery image slider</title>
    </head>
    <body>
        <div class="gallery">
            <!-- =============== SWIPER GALLERY CARDS =============== -->
           <div class="gallery-cards">
            <div>
                <div>
                    <article class="gallery__card">
                        <img src="assets/img/img1.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                <div>
                    <article class="gallery__card">
                        <img src="assets/img/img2.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                <div>
                    <article class="gallery__card">
                        <img src="assets/img/img3.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
             </div>
            </div>

            <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
            <div class="gallery__overflow">
                <div class="gallery-thumbs">
                    <div>
                        <div>
                            <div class="gallery__thumbnail">
                                <img src="" alt="" class="gallery__thumbnail-img">                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
